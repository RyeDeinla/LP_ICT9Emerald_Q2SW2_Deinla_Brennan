<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> High School Robotics Club Registration Form </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    

    <style>

        body{
            background-image: url(robotics\ backdrop.jpg);
            background-size: cover;
        }

        .container{
            background-color: black;
        }
            
        #outer{
            opacity: 85%;
        }
            
    </style>

</head>

<body>

        <div class="container" id="outer">

            <div class="container" id="inner">
                
                <form style="text-align: center;" class="p-5">

                    <h1 style="color: orangered;"> High-School Robotics Club Registration Form </h1>

                    <br> <br>

                    <label style="color: white;"> Name: </label>
                    <input class="form-control" type="text" placeholder="Type your name here" name="Name">

                    <br>

                    <label style="color: white;"> Age: </label>
                    <input class="form-control" type="number" placeholder="Type your age here" name="Age">

                    <br>

                    <label style="color: white;"> Email Address: </label>
                    <input class="form-control" type="email" placeholder="Type your email here" name="Email">

                    <br>

                    <label style="color: white;"> Phone Number: </label>
                    <input class="form-control" type="number" placeholder="Type your number here" name="PN">

                    <br> <br>

                    <form class="form-check-inline">

                        <label style="color: orangered;"> Favorite/Preferred Robotics Topics </label>   

                        <br> <br>

                        <label class="form-check-label" style="color: white;"> <input type="checkbox" class="form-check-input" value=""> Designing/Planning </label>
                        <label class="form-check-label" style="color: white;"> <input type="checkbox" class="form-check-input" value=""> Mechanics </label>
                        <label class="form-check-label" style="color: white;"> <input type="checkbox" class="form-check-input" value=""> Programming </label>

                        <br> <br>

                        <label style="color: orangered;"> Robotics Experience Level </label>

                        <br> <br>

                        <label class="form-check-label" style="color: white;"> <input type="radio" class="form-check-input" name="Beginner"> Beginner </label>
                        <label class="form-check-label" style="color: white;"> <input type="radio" class="form-check-input" name="Intermediate"> Intermediate </label>
                        <label class="form-check-label" style="color: white;"> <input type="radio" class="form-check-input" name="Professional"> Professional </label>
                        
                        <br> <br>

                        <label for="sel1" style="color: orangered;"> Preferred Robotics Projects </label>

                        <br> <br>
                        
                        <select class="form-control" id="sel1">

                            <option> Choose a project... </option>
                            <option> Creating the parts of a robot </option>
                            <option> Assembling the parts of a robot </option>
                            <option> Programming the job of the robot </option>

                        </select>

                        <br> <br>

                        <label style="color: orangered;"> Reason/Motivation to Join </label>
                        
                        <br> <br>
                        
                        <textarea class="form-control" rows="5" id="comment" placeholder="Type your answer here"></textarea>

                        <br> <br>

                        <button type="submit" class="btn btn-danger btn-lg"> Submit </button>

                    </form>

                </form>

                <p style="color: white;"> Reference: Peakpx. (n.d.). Microchip, neon lines, black background, chips, technology backgrounds, HD wallpaper [Photograph]. Peakpx. https://www.peakpx.com/en/hd-wallpaper-desktop-kyyyb </p>

            </div>

        </div>

</body>

</html>
